---
- name: Add the user {{ run.user }}
  ansible.builtin.user:
    name: "{{ run.user }}"
    comment: Specified Run User
    groups: root
    append: true

- name: Create /etc/{{ app.title }} if it does not exist
  ansible.builtin.file:
    path:  "/etc/{{ app.title }}"
    state: directory
    mode: '0755'
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Copy file with owner and permissions
  ansible.builtin.copy:
    src: /opt/manager/marketplace_manager/
    dest: /var/www/html/web2py/applications/marketplace_manager/
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: '0755'